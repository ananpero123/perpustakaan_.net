<h1 class="my-lg-4 my-md-4 my-3">Book Loan List</h1>
<div class="table-responsive">
    <table class="table">
        <thead class="">
            <tr class="center1">
                <th class="py-lg-3 th1" scope="col">Book Title</th>
                <th class="py-lg-3" scope="col">Publisher</th>
                <th class="py-lg-3" scope="col">ISBN</th>
                <th class="py-lg-3" scope="col">Author</th>
                <th class="py-lg-3" scope="col">Category</th>
                <th class="py-lg-3" scope="col">Time</th>
                <th class="py-lg-3" scope="col">Status/Ket</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let loan of bookLoans">
                <th class="py-lg-3" scope="row">{{ loan.bookTitle }}</th>
                <td class="py-lg-3">{{loan.namapenerbit}}</td>
                <td class="py-lg-3">{{loan.isbn}}</td>
                <td class="py-lg-3">{{loan.author}}</td>
                <td class="py-lg-3">{{ loan.category }}</td>
                <td class="py-lg-3"> {{loan.remainingDays}} Day Left</td>
                <td class="py-lg-3 padding">{{ loan.status ? 'Confirm' : 'Pending' }}</td>

            </tr>
        </tbody>
    </table>
</div>

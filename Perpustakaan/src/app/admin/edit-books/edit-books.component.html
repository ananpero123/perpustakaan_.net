    <h2 class="my-4 text-center">Edit Form to Edit Book Data</h2>
    <div class="row">
        <div class="col-lg-5 col-md-12 col-12 edit1">
            <div class="row selection1" style="display: flex; flex-direction: column">
                <div>
                    <h5>Book Title</h5>
                    <input type="text" class="form-control" placeholder="Enter something..." [(ngModel)]="bookdata.title" />
                </div>
                <div class="mt-lg-3 mt-md-2 mt-2">
                    <h5>Publisher</h5>
                    <input type="text" class="form-control" placeholder="Enter something..." [(ngModel)]="bookdata.namapenerbit" />
                </div>
                <div class="mt-lg-3 mt-md-2 mt-2">
                    <h5>ISBN</h5>
                    <input type="text" class="form-control" placeholder="Enter something..." [(ngModel)]="bookdata.isbn" />
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-md-12 col-12 edit2">
            <div class="row selection1" style="display: flex; flex-direction: column">
                <div>
                    <h5>Author</h5>
                    <input type="text" class="form-control" placeholder="Enter something..." [(ngModel)]="bookdata.author" />
                </div>

                <div>
                    <h5>Category</h5>
                    <select class="form-control" [(ngModel)]="bookdata.categoryId">
                    <option *ngFor="let category of bookCategories" [value]="category.id">
                      {{ category.category }}
                    </option>
                  </select>
                </div>
                <div class="mt-lg-3 mt-md-2 mt-2">
                    <h5>Select Cover</h5>
                    <input type="file" class="form-control" placeholder="Enter something..." (change)="onFileChange($event)" />
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-12 col-12 p-4 edit3">
            <div class="row selection1" style="display: flex; flex-direction: column">
                <img *ngIf="bookdata.foto" [src]="bookdata.foto" [(ngModel)]="bookdata.foto" alt="" />
                <button class="py-2" (click)="updateBook()">SAVE EDIT</button>
            </div>
        </div>
    </div>
</div>
